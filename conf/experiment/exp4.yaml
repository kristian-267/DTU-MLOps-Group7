# @package experiment
name: exp3

model: resnest50d

device: auto
accelerator: auto
strategy: "ddp"

auto_lr_find: True
auto_scale_batch_size: False
batch_size: 256
max_epochs: 100
max_steps: -1
val_check_interval: 0.5
limit_val_batches: 1.0
num_sanity: 0
precision: bf16

momentum: 0.9
lr: 0.04
lr_monitor: val_loss
lr_mode: min
lr_patience: 3
lr_decay: 0.5
lr_threshold: 0.00001

monitor: val_accuracy
monitor_mode: max
es_patience: 20

log_freq: 20
check_every_n_epoch: 1

criterion: NLLLoss
optimizer: SGD
scheduler: ReduceLROnPlateau
